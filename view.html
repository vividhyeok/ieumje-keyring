<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Art Viewer</title>
  <link rel="icon" href="data:,">
  <script src="./lib/base62.js"></script>
  <style>
    :root { --box-size: 140px; --range: 60; }
    html, body {
      height: 100%;
      margin: 0;
      background:#0f1115;
      color:#e7e9ee;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding-top: var(--safe-area-inset-top);
      padding-bottom: var(--safe-area-inset-bottom);
      box-sizing: border-box;
    }
    .stage {
      position: relative; inset: 0; height: 100%; width: 100%;
      display: grid; place-items: center; overflow: hidden;
    }
    .box {
      position: absolute;
      width: var(--box-size); height: var(--box-size);
      border-radius: 24px;
      background: linear-gradient(145deg,#6aa8ff,#9a7bff);
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
      will-change: transform;
      transform: translate3d(0,0,0);
      display: grid;
      place-items: center;
      padding: 14px;
    }
    canvas#pixel_canvas {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.22);
      background: #000;
      image-rendering: pixelated;
    }
    .hint {
      position: fixed; left: 12px; bottom: 12px; font-size: 14px; opacity: .7;
    }
    .btn {
      position: fixed; top: 12px; right: 12px;
      padding: 10px 14px; border-radius: 10px; border: 0; cursor: pointer;
      background:#20242d; color:#e7e9ee; box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }
    .btn[hidden]{ display:none; }
    .mode-btn {
      position: fixed; top: 12px; left: 12px;
      padding: 10px 14px; border-radius: 10px; border: 0; cursor: pointer;
      background:#20242d; color:#e7e9ee; box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <div class="box" id="box" aria-label="floating box">
      <canvas id="pixel_canvas" width="256" height="256" aria-hidden="true"></canvas>
    </div>
  </div>
  <button id="perm" class="btn" hidden>모션 권한 허용 (iOS)</button>
  <button id="modeBtn" class="mode-btn">중력 모드</button>
  <div class="hint" id="hint">폰을 기울이면 박스가 그 방향으로 빠르게 이동합니다. (데스크톱은 마우스 이동)</div>

  <script>
    const box   = document.getElementById('box');
    const stage = document.getElementById('stage');
    const permBtn = document.getElementById('perm');
    const modeBtn = document.getElementById('modeBtn');
    const hint = document.getElementById('hint');
    const pixelCanvas = document.getElementById('pixel_canvas');
    const pixelCtx = pixelCanvas.getContext('2d');
    pixelCtx.imageSmoothingEnabled = false;

    const PALETTE_COLORS = [
      '#FFFFFF',
      '#000000',
      '#FFFF00',
      '#FF0000',
      '#0000FF'
    ];

    // 이동 한계(px)
    const RANGE = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--range')) || 60;

    // 목표 위치와 현재(스무딩용)
    let targetX = 0, targetY = 0;
    let curX = 0, curY = 0;

    let mode = 'gravity'; // 'gravity' or 'floating'

    // iOS 권한 버튼 노출 조건
    const needIOSPermission =
      (typeof DeviceOrientationEvent !== 'undefined') &&
      (typeof DeviceOrientationEvent.requestPermission === 'function');

    window.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const b62 = urlParams.get('b62');

        if (b62) {
            try {
              renderPixels(b62);
            } catch (err) {
              console.error(err);
              pixelCtx.clearRect(0, 0, pixelCanvas.width, pixelCanvas.height);
              hint.textContent = '픽셀 데이터를 불러오지 못했습니다.';
            }
        } else {
            hint.textContent = '데이터가 없습니다. 다른 링크를 확인해주세요.';
        }

        if (needIOSPermission) {
          permBtn.hidden = false;
          permBtn.addEventListener('click', async () => {
            try {
              const st = await DeviceOrientationEvent.requestPermission();
              if (st === 'granted') {
                permBtn.hidden = true;
                startOrientation();
              } else {
                alert('Motion/Orientation 권한이 거부되었습니다.');
              }
            } catch (e) {
              alert('권한 요청 중 오류: ' + e);
            }
          });
        } else {
          startOrientation();
        }

        // 데스크톱 마우스 폴백
        stage.addEventListener('mousemove', (e) => {
          const r = stage.getBoundingClientRect();
          const nx = (e.clientX - r.left) / r.width;
          const ny = (e.clientY - r.top) / r.height;
          setTarget((0.5 - nx) * RANGE * 2, (0.5 - ny) * RANGE * 2);
        });

        modeBtn.addEventListener('click', () => {
          mode = mode === 'gravity' ? 'floating' : 'gravity';
          modeBtn.textContent = mode === 'gravity' ? '중력 모드' : '플로팅 모드';
          hint.textContent = mode === 'gravity' ? '폰을 기울이면 박스가 그 방향으로 빠르게 이동합니다.' : '폰을 기울이면 박스가 살짝 이동하고 떠다닙니다.';
        });

        tick();
    });

    function renderPixels(b62String) {
      if (typeof base62 === 'undefined' || typeof base62.decode !== 'function') {
        throw new Error('base62 decoder is unavailable.');
      }

      const decoded = base62.decode(b62String);
      const binaryString = decoded.toString(2).padStart(192, '0');
      const cellSize = pixelCanvas.width / 8;

      pixelCtx.clearRect(0, 0, pixelCanvas.width, pixelCanvas.height);

      for (let i = 0; i < 64; i++) {
        const colorBits = binaryString.substring(i * 3, i * 3 + 3);
        const colorIndex = parseInt(colorBits, 2);
        const row = Math.floor(i / 8);
        const col = i % 8;
        pixelCtx.fillStyle = PALETTE_COLORS[colorIndex] || PALETTE_COLORS[0];
        pixelCtx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
      }

    }

    function startOrientation() {
      window.addEventListener('deviceorientation', onOrient, { passive: true });
    }

    // 기울기 → 좌표 매핑
    function onOrient(e) {
      let { beta, gamma } = e;
      if (beta == null || gamma == null) return;

      const b = clamp(beta, -45, 45);
      const g = clamp(gamma, -45, 45);

      if (mode === 'gravity') {
        const x = map(g, -45, 45, RANGE, -RANGE);
        const y = map(b, -45, 45, RANGE, -RANGE);
        setTarget(x, y);
      } else {
        // Floating: slight movement based on tilt + random
        const x = map(g, -45, 45, RANGE * 0.3, -RANGE * 0.3);
        const y = map(b, -45, 45, RANGE * 0.3, -RANGE * 0.3);
        targetX = x + (Math.random() - 0.5) * 10;
        targetY = y + (Math.random() - 0.5) * 10;
        targetX = clamp(targetX, -RANGE * 0.5, RANGE * 0.5);
        targetY = clamp(targetY, -RANGE * 0.5, RANGE * 0.5);
      }
    }

    function setTarget(x, y) {
      const r = stage.getBoundingClientRect();
      const boxSize = parseFloat(getComputedStyle(box).width) || 120;
      const maxX = Math.min(RANGE, (r.width - boxSize)/2);
      const maxY = Math.min(RANGE, (r.height - boxSize)/2);
      targetX = clamp(x, -maxX, maxX);
      targetY = clamp(y, -maxY, maxY);
    }

    // 스무딩 렌더 루프
    let smooth = 0.12;
    function tick() {
      if (mode === 'gravity') {
        smooth = 0.05; // Faster for gravity
        curX += (targetX - curX) * smooth;
        curY += (targetY - curY) * smooth;
      } else {
        smooth = 0.02; // Slower for floating
        curX += (targetX - curX) * smooth;
        curY += (targetY - curY) * smooth;
      }
      box.style.transform = `translate3d(${curX}px, ${curY}px, 0)`;
      requestAnimationFrame(tick);
    }

    // 유틸
    function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }
    function map(v, inMin, inMax, outMin, outMax){
      const t = (v - inMin) / (inMax - inMin);
      return outMin + t * (outMax - outMin);
    }
  </script>
</body>
</html>

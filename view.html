<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Art Viewer</title>
  <link rel="icon" href="data:,">
  <script src="./lib/base62.js"></script>
  <style>
    :root {
      --range: 90;
    }
    html, body {
      height: 100%;
      margin: 0;
      background:#0f1115;
      color:#e7e9ee;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding-top: var(--safe-area-inset-top);
      padding-bottom: var(--safe-area-inset-bottom);
      box-sizing: border-box;
    }
    .stage {
      position: relative; inset: 0; height: 100%; width: 100%;
      display: grid; place-items: center; overflow: hidden;
    }
    .box {
      position: absolute;
      width: min(78vmin, 420px);
      height: min(78vmin, 420px);
      border-radius: 28px;
      background: radial-gradient(circle at 20% 20%, rgba(147, 197, 253, 0.85), rgba(167, 139, 250, 0.9));
      box-shadow: 0 24px 70px rgba(15, 23, 42, 0.42);
      will-change: transform;
      transform: translate3d(0,0,0);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(12px, 4vw, 26px);
      transform-style: preserve-3d;
    }
    .pixel-cloud {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }
    .pixel {
      position: absolute;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 12px 28px rgba(15, 23, 42, 0.35);
      transform: translate3d(0, 0, 0);
      transition: background-color 0.18s ease;
    }
    .hint {
      position: fixed; left: 12px; bottom: 12px; font-size: 14px; opacity: .7;
    }
    .btn {
      position: fixed; top: 12px; right: 12px;
      padding: 10px 14px; border-radius: 10px; border: 0; cursor: pointer;
      background:#20242d; color:#e7e9ee; box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }
    .btn[hidden]{ display:none; }
    .mode-btn {
      position: fixed; top: 12px; left: 12px;
      padding: 10px 14px; border-radius: 10px; border: 0; cursor: pointer;
      background:#20242d; color:#e7e9ee; box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <div class="box" id="box" aria-label="떠다니는 픽셀 아트">
      <div class="pixel-cloud" id="pixel_cloud" aria-hidden="true"></div>
    </div>
  </div>
  <button id="perm" class="btn" hidden>모션 권한 허용 (iOS)</button>
  <button id="modeBtn" class="mode-btn">중력 모드</button>
  <div class="hint" id="hint">폰을 기울이면 픽셀 조각들이 중력을 받아 움직입니다. (데스크톱은 마우스 이동)</div>

  <script>
    const GRID_SIZE = 10;
    const PIXEL_COUNT = GRID_SIZE * GRID_SIZE;
    const BITS_PER_PIXEL = 3;

    const PALETTE_COLORS = [
      '#FFFFFF',
      '#1F2937',
      '#EF4444',
      '#F97316',
      '#FACC15',
      '#22C55E',
      '#3B82F6',
      '#8B5CF6'
    ];

    const box   = document.getElementById('box');
    const stage = document.getElementById('stage');
    const pixelCloud = document.getElementById('pixel_cloud');
    const permBtn = document.getElementById('perm');
    const modeBtn = document.getElementById('modeBtn');
    const hint = document.getElementById('hint');

    const pixelStates = [];

    const RANGE = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--range')) || 80;

    let targetX = 0, targetY = 0;
    let curX = 0, curY = 0;
    let mode = 'gravity';
    let lastTime = 0;

    const needIOSPermission =
      (typeof DeviceOrientationEvent !== 'undefined') &&
      (typeof DeviceOrientationEvent.requestPermission === 'function');

    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const b62 = urlParams.get('b62');

      if (b62) {
        try {
          renderPixels(b62);
        } catch (err) {
          console.error(err);
          pixelCloud.innerHTML = '';
          pixelStates.length = 0;
          hint.textContent = '픽셀 데이터를 불러오지 못했습니다.';
        }
      } else {
        hint.textContent = '데이터가 없습니다. 다른 링크를 확인해주세요.';
      }

      if (needIOSPermission) {
        permBtn.hidden = false;
        permBtn.addEventListener('click', async () => {
          try {
            const st = await DeviceOrientationEvent.requestPermission();
            if (st === 'granted') {
              permBtn.hidden = true;
              startOrientation();
            } else {
              alert('Motion/Orientation 권한이 거부되었습니다.');
            }
          } catch (e) {
            alert('권한 요청 중 오류: ' + e);
          }
        });
      } else {
        startOrientation();
      }

      stage.addEventListener('mousemove', (e) => {
        const r = stage.getBoundingClientRect();
        const nx = (e.clientX - r.left) / r.width;
        const ny = (e.clientY - r.top) / r.height;
        setTarget((0.5 - nx) * RANGE * 2, (0.5 - ny) * RANGE * 2);
      });

      modeBtn.addEventListener('click', () => {
        mode = mode === 'gravity' ? 'floating' : 'gravity';
        modeBtn.textContent = mode === 'gravity' ? '중력 모드' : '플로팅 모드';
        hint.textContent = mode === 'gravity'
          ? '폰을 기울이면 픽셀 조각들이 중력을 받아 움직입니다.'
          : '폰을 기울이면 픽셀 조각들이 반대로 살짝 떠다닙니다.';
      });

      window.addEventListener('resize', updatePixelBasePositions);

      requestAnimationFrame(tick);
    });

    function renderPixels(b62String) {
      if (typeof base62 === 'undefined' || typeof base62.decode !== 'function') {
        throw new Error('base62 decoder is unavailable.');
      }

      const decoded = base62.decode(b62String);
      const binaryString = decoded.toString(2).padStart(PIXEL_COUNT * BITS_PER_PIXEL, '0');

      pixelCloud.innerHTML = '';
      pixelStates.length = 0;

      for (let i = 0; i < PIXEL_COUNT; i++) {
        const offset = i * BITS_PER_PIXEL;
        const colorBits = binaryString.substring(offset, offset + BITS_PER_PIXEL);
        const colorIndex = parseInt(colorBits, 2);
        const row = Math.floor(i / GRID_SIZE);
        const col = i % GRID_SIZE;
        const pixel = document.createElement('div');
        pixel.className = 'pixel';
        const color = PALETTE_COLORS[colorIndex] || PALETTE_COLORS[0];
        pixel.style.backgroundColor = color;
        pixelCloud.appendChild(pixel);

        pixelStates.push({
          el: pixel,
          row,
          col,
          baseX: 0,
          baseY: 0,
          offsetX: 0,
          offsetY: 0,
          driftPhase: Math.random() * Math.PI * 2,
          driftSpeed: 0.6 + Math.random() * 0.8,
          mass: 0.6 + Math.random() * 0.5
        });
      }

      updatePixelBasePositions();
    }

    function updatePixelBasePositions() {
      const rect = pixelCloud.getBoundingClientRect();
      if (!rect.width) {
        return;
      }
      const cellSize = rect.width / GRID_SIZE;
      const borderRadius = Math.max(4, cellSize * 0.18);

      pixelStates.forEach((state) => {
        state.baseX = state.col * cellSize;
        state.baseY = state.row * cellSize;
        state.el.style.width = `${cellSize}px`;
        state.el.style.height = `${cellSize}px`;
        state.el.style.borderRadius = `${borderRadius}px`;
      });
    }

    function startOrientation() {
      window.addEventListener('deviceorientation', onOrient, { passive: true });
    }

    function onOrient(e) {
      let { beta, gamma } = e;
      if (beta == null || gamma == null) return;

      const b = clamp(beta, -45, 45);
      const g = clamp(gamma, -45, 45);

      if (mode === 'gravity') {
        const x = map(g, -45, 45, RANGE, -RANGE);
        const y = map(b, -45, 45, RANGE, -RANGE);
        setTarget(x, y);
      } else {
        const x = map(g, -45, 45, RANGE * 0.35, -RANGE * 0.35);
        const y = map(b, -45, 45, RANGE * 0.35, -RANGE * 0.35);
        setTarget(clamp(-x, -RANGE * 0.5, RANGE * 0.5), clamp(-y, -RANGE * 0.5, RANGE * 0.5));
      }
    }

    function setTarget(x, y) {
      const r = stage.getBoundingClientRect();
      const boxSize = parseFloat(getComputedStyle(box).width) || 160;
      const maxX = Math.min(RANGE, (r.width - boxSize) / 2);
      const maxY = Math.min(RANGE, (r.height - boxSize) / 2);
      targetX = clamp(x, -maxX, maxX);
      targetY = clamp(y, -maxY, maxY);
    }

    function tick(now = 0) {
      const delta = now - lastTime;
      lastTime = now;
      const dt = Math.min(delta / 16.666, 1);

      const smoothing = mode === 'gravity' ? 0.08 : 0.04;
      curX += (targetX - curX) * smoothing;
      curY += (targetY - curY) * smoothing;

      const rotX = clamp(curY, -RANGE, RANGE) / RANGE * 10;
      const rotY = clamp(-curX, -RANGE, RANGE) / RANGE * 10;
      box.style.transform = `translate3d(${curX}px, ${curY}px, 0) rotateX(${rotX}deg) rotateY(${rotY}deg)`;

      const time = now / 1000;
      const normX = clamp(curX, -RANGE, RANGE) / RANGE;
      const normY = clamp(curY, -RANGE, RANGE) / RANGE;
      const floatAmp = mode === 'gravity' ? 4 : 7;
      const influence = mode === 'gravity' ? 22 : -16;

      pixelStates.forEach((state) => {
        const swayX = Math.sin(time * state.driftSpeed + state.driftPhase) * floatAmp;
        const swayY = Math.cos(time * state.driftSpeed + state.driftPhase + 0.6) * floatAmp;
        const targetOffsetX = (normX * influence * state.mass) + swayX;
        const targetOffsetY = (normY * influence * state.mass) + swayY - (mode === 'floating' ? 4 : 0);

        state.offsetX += (targetOffsetX - state.offsetX) * (0.12 + 0.08 * dt);
        state.offsetY += (targetOffsetY - state.offsetY) * (0.12 + 0.08 * dt);

        state.el.style.transform = `translate3d(${state.baseX + state.offsetX}px, ${state.baseY + state.offsetY}px, 0)`;
        state.el.style.boxShadow = `0 ${18 + state.offsetY * 0.2}px ${32 + Math.abs(state.offsetX) * 0.3}px rgba(15, 23, 42, 0.35)`;
      });

      requestAnimationFrame(tick);
    }

    function clamp(v, min, max) {
      return Math.max(min, Math.min(max, v));
    }

    function map(v, inMin, inMax, outMin, outMax) {
      const t = (v - inMin) / (inMax - inMin);
      return outMin + t * (outMax - outMin);
    }
  </script>
</body>
</html>

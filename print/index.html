<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>도트 그림 키링 보기</title>
  <script src="../lib/jquery-2.1.3.min.js"></script>
  <script src="../lib/base62.js"></script>
  <script src="../lib/qrcode.min.js"></script>
  <style>
    :root {
      --box-size: 120px; /* This will be overridden by pixel size */
      --range: 30; /* 이동 최대 픽셀 */
      --pixel-size: 40px; /* Size of each pixel in the grid */
      --grid-dimension: calc(var(--pixel-size) * 8); /* 8x8 grid */
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
    }
    html, body {
      height: 100%;
      margin: 0;
      background:#0f1115;
      color:#e7e9ee;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding-top: var(--safe-area-inset-top);
      padding-bottom: var(--safe-area-inset-bottom);
      box-sizing: border-box;
    }
    .stage {
      position: relative;
      width: var(--grid-dimension);
      height: var(--grid-dimension);
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      place-items: center;
      overflow: hidden;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
    }
    .pixel {
      width: var(--pixel-size);
      height: var(--pixel-size);
      box-sizing: border-box;
      will-change: transform;
      transform: translate3d(0,0,0);
      border: 1px solid rgba(255,255,255,0.1); /* Subtle border for pixels */
    }
    .hint {
      position: fixed; left: 12px; bottom: 12px; font-size: 14px; opacity: .7;
    }
    .btn {
      padding: 10px 14px; border-radius: 10px; border: 0; cursor: pointer;
      background:#20242d; color:#e7e9ee; box-shadow: 0 6px 20px rgba(0,0,0,.25);
      margin-top: 10px;
    }
    .btn[hidden]{ display:none; }

    #controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
    #qrcode_container {
        margin-top: 20px;
        padding: 15px;
        background-color: #fff;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    #qrcode_display {
        margin-bottom: 10px;
    }
    #base62_code {
        font-family: monospace;
        font-size: 0.9em;
        color: #333;
        word-break: break-all;
        text-align: center;
        max-width: 200px;
    }

    /* Color Classes - Must match draw page */
    .c0 { background-color: #000000; } /* Black */
    .c1 { background-color: #FFFF00; } /* Yellow */
    .c2 { background-color: #FF0000; } /* Red */
    .c3 { background-color: #0000FF; } /* Blue */
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <!-- Pixels will be dynamically inserted here -->
  </div>
  <div id="controls">
    <button id="perm" class="btn" hidden>모션 권한 허용 (iOS)</button>
    <button id="btn_save_image" class="btn">이미지 저장</button>
  </div>
  <div class="hint">폰을 기울이면 그림이 살아 움직입니다. (데스크톱은 마우스 이동)</div>

  <div id="qrcode_container">
      <div id="qrcode_display"></div>
      <div id="base62_code"></div>
  </div>

  <script>
    const stage = document.getElementById('stage');
    const permBtn = document.getElementById('perm');
    const btnSaveImage = document.getElementById('btn_save_image');
    const qrcodeDisplay = document.getElementById('qrcode_display');
    const base62CodeDiv = document.getElementById('base62_code');

    const PALETTE_COLORS = [
        '#000000', // c0 - Black
        '#FFFF00', // c1 - Yellow
        '#FF0000', // c2 - Red
        '#0000FF'  // c3 - Blue
    ];

    // 이동 한계(px)
    const RANGE = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--range')) || 30;

    // 목표 위치와 현재(스무딩용)
    let targetX = 0, targetY = 0;
    let curX = 0, curY = 0;

    let pixelElements = []; // To store all 64 pixel divs
    let pixelOffsets = []; // To store individual offsets for each pixel

    // iOS 권한 버튼 노출 조건
    const needIOSPermission =
      (typeof DeviceOrientationEvent !== 'undefined') &&
      (typeof DeviceOrientationEvent.requestPermission === 'function');

    $(document).ready(function() {
        const urlParams = new URLSearchParams(window.location.search);
        const b62 = urlParams.get('b62');

        if (b62) {
            base62CodeDiv.textContent = `Code: ${b62}`;
            renderPixelArt(b62);
            generateQRCode(window.location.href);
        } else {
            stage.innerHTML = '<p>그림 데이터가 없습니다.</p>';
            base62CodeDiv.textContent = '그림 데이터가 없습니다.';
        }

        if (needIOSPermission) {
            permBtn.hidden = false;
            permBtn.addEventListener('click', async () => {
                try {
                    const st = await DeviceOrientationEvent.requestPermission();
                    if (st === 'granted') {
                        permBtn.hidden = true;
                        startOrientation();
                    } else {
                        alert('Motion/Orientation 권한이 거부되었습니다.');
                    }
                } catch (e) {
                    alert('권한 요청 중 오류: ' + e);
                }
            });
        } else {
            // 안드로이드/데스크톱 등
            startOrientation();
        }

        // 데스크톱 마우스 폴백(테스트 편의)
        stage.addEventListener('mousemove', (e) => {
            const r = stage.getBoundingClientRect();
            const nx = (e.clientX - r.left) / r.width;   // 0..1
            const ny = (e.clientY - r.top)  / r.height;  // 0..1
            // 마우스는 정방향, 폰은 반대방향이므로 여기선 반대로 맵핑해서 체감 맞춤
            setTarget((0.5 - nx) * RANGE * 2, (0.5 - ny) * RANGE * 2);
        });

        btnSaveImage.addEventListener('click', saveImage);

        tick(); // Start the animation loop
    });

    function renderPixelArt(b62String) {
        const decodedBigInt = base62.decode(b62String);
        const binaryString = decodedBigInt.toString(2).padStart(128, '0'); // 64 pixels * 2 bits = 128 bits

        stage.innerHTML = ''; // Clear existing content
        pixelElements = [];
        pixelOffsets = [];

        for (let i = 0; i < 64; i++) {
            const pixel = document.createElement('div');
            pixel.classList.add('pixel');

            const colorBits = binaryString.substring(i * 2, i * 2 + 2);
            const colorIndex = parseInt(colorBits, 2);
            pixel.classList.add(`c${colorIndex}`);
            
            pixelElements.push(pixel);
            stage.appendChild(pixel);

            // Store a random offset for each pixel to make them "alive"
            pixelOffsets.push({
                x: (Math.random() - 0.5) * 0.5, // -0.5 to 0.5
                y: (Math.random() - 0.5) * 0.5
            });
        }
    }

    function generateQRCode(url) {
        qrcodeDisplay.innerHTML = ''; // Clear previous QR code
        new QRCode(qrcodeDisplay, {
            text: url,
            width: 128,
            height: 128,
            correctLevel : QRCode.CorrectLevel.H
        });
    }

    function startOrientation() {
      window.addEventListener('deviceorientation', onOrient, { passive: true });
    }

    // 기울기 → 좌표 매핑
    // beta: 앞/뒤(-180..180), gamma: 좌/우(-90..90)
    function onOrient(e) {
      let { beta, gamma } = e;
      if (beta == null || gamma == null) return;

      // 안정적 범위로 클램프
      const b = clamp(beta, -45, 45);
      const g = clamp(gamma, -45, 45);

      // "반대편으로" 이동하도록 부호를 뒤집어 매핑
      // 좌로 기울이면(g<0) 박스는 우(+X)로, 앞으로 기울이면(b>0) 박스는 뒤/위(-Y)로
      const x = map(g, -45, 45,  RANGE, -RANGE);
      const y = map(b, -45, 45, RANGE, -RANGE);

      setTarget(x, y);
    }

    function setTarget(x, y) {
      // 스테이지 경계 내에서만 움직이게 여유 확인 (박스 크기 고려)
      const r = stage.getBoundingClientRect();
      const pixelSize = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--pixel-size')) || 40;
      const gridDimension = pixelSize * 8; // Total size of the 8x8 grid
      
      const maxX = Math.min(RANGE, (r.width - gridDimension) / 2);
      const maxY = Math.min(RANGE, (r.height - gridDimension) / 2);

      targetX = clamp(x, -maxX, maxX);
      targetY = clamp(y, -maxY, maxY);
    }

    // 스무딩 렌더 루프 (부드럽게 따라오게)
    const SMOOTH = 0.12; // 0~1, 클수록 빠르게
    function tick() {
      curX += (targetX - curX) * SMOOTH;
      curY += (targetY - curY) * SMOOTH;

      pixelElements.forEach((pixel, index) => {
          const offsetX = pixelOffsets[index].x * RANGE * 0.5; // Smaller individual movement
          const offsetY = pixelOffsets[index].y * RANGE * 0.5;
          pixel.style.transform = `translate3d(${curX + offsetX}px, ${curY + offsetY}px, 0)`;
      });
      requestAnimationFrame(tick);
    }

    function saveImage() {
        const canvas = document.createElement('canvas');
        const pixelSize = 64; // Each pixel will be 64x64 in the output image
        canvas.width = pixelSize * 8;
        canvas.height = pixelSize * 8;
        const ctx = canvas.getContext('2d');

        // Fill the entire canvas with the c0 color (Black)
        ctx.fillStyle = PALETTE_COLORS[0]; // PALETTE_COLORS[0] is now Black
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        pixelElements.forEach((pixel, index) => {
            const colorClass = Array.from(pixel.classList).find(cls => cls.startsWith('c'));
            const colorIndex = parseInt(colorClass.substring(1));

            // Draw all pixels
            ctx.fillStyle = PALETTE_COLORS[colorIndex];
            const row = Math.floor(index / 8);
            const col = index % 8;
            ctx.fillRect(col * pixelSize, row * pixelSize, pixelSize, pixelSize);
        });

        const link = document.createElement('a');
        link.download = 'pixel_art.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    }

    // 유틸
    function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }
    function map(v, inMin, inMax, outMin, outMax){
      const t = (v - inMin) / (inMax - inMin);
      return outMin + t * (outMax - outMin);
    }
  </script>
</body>
</html>

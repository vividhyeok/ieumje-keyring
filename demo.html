<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tilt Parallax Box</title>
  <style>
    :root { --box-size: 120px; --range: 60; } /* 이동 최대 픽셀 */
    html, body { height: 100%; margin: 0; background:#0f1115; color:#e7e9ee; font-family: system-ui, sans-serif; }
    .stage {
      position: relative; inset: 0; height: 100%; width: 100%;
      display: grid; place-items: center; overflow: hidden;
    }
    .box {
      position: absolute;
      width: var(--box-size); height: var(--box-size);
      border-radius: 24px;
      background: linear-gradient(145deg,#6aa8ff,#9a7bff);
      box-shadow: 0 20px 50px rgba(0,0,0,.35);
      will-change: transform;
      transform: translate3d(0,0,0);
    }
    .hint {
      position: fixed; left: 12px; bottom: 12px; font-size: 14px; opacity: .7;
    }
    .btn {
      position: fixed; top: 12px; right: 12px;
      padding: 10px 14px; border-radius: 10px; border: 0; cursor: pointer;
      background:#20242d; color:#e7e9ee; box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }
    .btn[hidden]{ display:none; }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <div class="box" id="box" aria-label="floating box"></div>
  </div>
  <button id="perm" class="btn" hidden>모션 권한 허용 (iOS)</button>
  <div class="hint">폰을 기울이면 박스가 반대편으로 살짝 이동합니다. (데스크톱은 마우스 이동)</div>

  <script>
    const box   = document.getElementById('box');
    const stage = document.getElementById('stage');
    const permBtn = document.getElementById('perm');

    // 이동 한계(px)
    const RANGE = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--range')) || 60;

    // 목표 위치와 현재(스무딩용)
    let targetX = 0, targetY = 0;
    let curX = 0, curY = 0;

    // iOS 권한 버튼 노출 조건
    const needIOSPermission =
      (typeof DeviceOrientationEvent !== 'undefined') &&
      (typeof DeviceOrientationEvent.requestPermission === 'function');

    if (needIOSPermission) {
      permBtn.hidden = false;
      permBtn.addEventListener('click', async () => {
        try {
          const st = await DeviceOrientationEvent.requestPermission();
          if (st === 'granted') {
            permBtn.hidden = true;
            startOrientation();
          } else {
            alert('Motion/Orientation 권한이 거부되었습니다.');
          }
        } catch (e) {
          alert('권한 요청 중 오류: ' + e);
        }
      });
    } else {
      // 안드로이드/데스크톱 등
      startOrientation();
    }

    // 데스크톱 마우스 폴백(테스트 편의)
    stage.addEventListener('mousemove', (e) => {
      const r = stage.getBoundingClientRect();
      const nx = (e.clientX - r.left) / r.width;   // 0..1
      const ny = (e.clientY - r.top)  / r.height;  // 0..1
      // 마우스는 정방향, 폰은 반대방향이므로 여기선 반대로 맵핑해서 체감 맞춤
      setTarget((0.5 - nx) * RANGE * 2, (0.5 - ny) * RANGE * 2);
    });

    function startOrientation() {
      window.addEventListener('deviceorientation', onOrient, { passive: true });
    }

    // 기울기 → 좌표 매핑
    // beta: 앞/뒤(-180..180), gamma: 좌/우(-90..90)
    function onOrient(e) {
      let { beta, gamma } = e;
      if (beta == null || gamma == null) return;

      // 안정적 범위로 클램프
      const b = clamp(beta, -45, 45);
      const g = clamp(gamma, -45, 45);

      // "반대편으로" 이동하도록 부호를 뒤집어 매핑
      // 좌로 기울이면(g<0) 박스는 우(+X)로, 앞으로 기울이면(b>0) 박스는 뒤/위(-Y)로
      const x = map(g, -45, 45,  RANGE, -RANGE);
            const y = map(b, -45, 45, RANGE, -RANGE);

      setTarget(x, y);
    }

    function setTarget(x, y) {
      // 스테이지 경계 내에서만 움직이게 여유 확인 (박스 크기 고려)
      const r = stage.getBoundingClientRect();
      const boxSize = parseFloat(getComputedStyle(box).width) || 120;
      const maxX = Math.min(RANGE, (r.width  - boxSize)/2);
      const maxY = Math.min(RANGE, (r.height - boxSize)/2);
      targetX = clamp(x, -maxX, maxX);
      targetY = clamp(y, -maxY, maxY);
    }

    // 스무딩 렌더 루프 (부드럽게 따라오게)
    const SMOOTH = 0.12; // 0~1, 클수록 빠르게
    function tick() {
      curX += (targetX - curX) * SMOOTH;
      curY += (targetY - curY) * SMOOTH;
      box.style.transform = `translate3d(${curX}px, ${curY}px, 0)`;
      requestAnimationFrame(tick);
    }
    tick();

    // 유틸
    function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }
    function map(v, inMin, inMax, outMin, outMax){
      const t = (v - inMin) / (inMax - inMin);
      return outMin + t * (outMax - outMin);
    }

    // 참고: 이 페이지가 iframe 안에 있으면
    // <iframe allow="accelerometer; gyroscope; magnetometer"> 가 필요하고,
    // 서버에선 Permissions-Policy 헤더를 적절히 설정해야 센서가 열립니다.
  </script>
</body>
</html>
